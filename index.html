<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <link rel="stylesheet" href="style/styles.css">
</head>

<body>
    <header>
        <nav class="flex">
            <div class="logo flex">
                <img src="assets/logo.png" alt="">
                <h1>SCHOOL</h1>
            </div>

            <div class="nav-list">
                <ul class="nav-list flex">
                    <li style="color: orange;">Home</li>
                    <li style="color: skyblue;">About</li>
                    <li style="color: #05D4DF;">Facilities</li>
                    <li style="color: var(--violet);">Admission</li>
                </ul>
            </div>

            <div class="nav-btn">
                <button>
                    Contact
                </button>
            </div>

            <div class="hamburger">
                <img src="https://img.icons8.com/?size=100&id=36389&format=png&color=000000" alt="">
            </div>
        </nav>
    </header>

    <main>
        <section class="hero-container flex">
            <div class="hero-content flex">
                <h1>
                    <span style="color: orange;">Empowering</span> <br>
                    students from small age
                    <span style="color: skyblue;">towards vision</span>
                </h1>
                <p>With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a
                    Diverse and Dynamic World.</p>
                <div class="btn-primary">
                    <button>Enroll Now</button>
                </div>
            </div>
            <div class="hero-img">
                <img src="assets/hero-kids.png" alt="">
            </div>
        </section>
    </main>
</body>

</html>
